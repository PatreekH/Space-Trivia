<html>
<head>
	<title>Patrick Hernandez | Space Trivia</title>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>




<div class="title">
<p>SpaceTrivia</p>
</div>

<div class="mainDiv">

	<div class="startText">
		<p>Answer the questions correctly to launch your rocket!</p>
	</div>

	<div class="bodiv">
		<button class="blastoff">Blast off!</button>
	</div>

	<div class="timer invsDiv">
		<span>Time remaining: </span><span class="timeLeft"></span> 
	</div>

	<div class="question invsDiv">
		<!--Question goes here-->
	</div>

	<div class="endDisplay invsDiv">
		<div class="endnum">
			<span>You got </span><span class="numCorrect"></span><span>/5 correct!</span>
		</div>
		<div class="playagain">
			<p>Click here to play again!</p>
		</div>
		<button>Restart</button>
	</div>

	<div class="correctGuess invsDiv">
		<p>Correct</p>
	</div>
	
	<div class="incorrectGuess invsDiv">
		<p>Incorrect</p>
	</div>

	<div class="timeOut invsDiv">
		<p>You have run out of time!</p>
		<br>
		<p>The correct answer is: </p>
	</div>

</div>

<div>
	<div class="answer">
	<!--Answer 1-->
		<div class="allAns">
			<p class="ansFade ans" id="ans1" data-index="1"></p>
		</div>
	<!--Answer 2-->
		<div class="allAns">
			<p class="ansFade ans" id="ans2" data-index="2"></p>
		</div>
	<!--Answer 3-->
		<div class="allAns">
			<p class="ansFade ans" id="ans3" data-index="3"></p>
		</div>
	<!--Answer 4-->
		<div class="allAns">
			<p class="ansFade ans" id="ans4" data-index="4"></p>
		</div>

	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.3.js" type="text/javascript"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
